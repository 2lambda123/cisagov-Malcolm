label live
menu label ^Live system
linux /live/vmlinuz
initrd /live/initrd.img
append vga=788 -- boot=live components username=sensor nosplash random.trust_cpu=on elevator=deadline cgroup_enable=memory swapaccount=1 cgroup.memory=nokmem

label liveram
menu label ^Live system (fully in RAM)
linux /live/vmlinuz
initrd /live/initrd.img
append vga=788 -- boot=live toram components username=sensor nosplash random.trust_cpu=on elevator=deadline cgroup_enable=memory swapaccount=1 cgroup.memory=nokmem

label install
menu label ^Install Hedgehog Linux (quick install)
linux /install/vmlinuz
initrd /install/initrd.gz
append vga=788 -- auto=true priority=critical vga=normal locales=en_US.UTF-8 keyboard-layouts=us preseed/file=/cdrom/install/preseed.cfg

label install
menu label ^Install Hedgehog Linux (encrypted quick install)
linux /install/vmlinuz
initrd /install/initrd.gz
append vga=788 -- auto=true priority=critical vga=normal locales=en_US.UTF-8 keyboard-layouts=us preseed/file=/cdrom/install/preseed_crypto.cfg

label install
menu label ^Install Hedgehog Linux (advanced configuration)
linux /install/vmlinuz
initrd /install/initrd.gz
append vga=788 -- auto=true priority=high vga=normal preseed/file=/cdrom/install/preseed_minimal.cfg

label install
menu label ^Install Hedgehog Linux (virtual machine single partition quick install)
linux /install/vmlinuz
initrd /install/initrd.gz
append vga=788 -- auto=true priority=critical vga=normal locales=en_US.UTF-8 keyboard-layouts=us preseed/file=/cdrom/install/preseed_vmware.cfg

label rescue
menu label ^Rescue system in text mode
linux /install/vmlinuz
initrd /install/initrd.gz
append vga=788 -- rescue/enable=true vga=normal
